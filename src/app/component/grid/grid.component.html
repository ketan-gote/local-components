GRID Component  <br/>
<input type="text" class="form-control" name="searchString" placeholder="Type to search..." 
[(ngModel)]="searchString">
***** {{searchString}} : {{sortColumn}} *****
<div *ngIf="!(viewdata | async) else showdata"> Loading data </div>
 
<ng-template #showdata>
    <table>
        <tr>
            <td (click)="sort('id')">ID</td>
            <td (click)="sort('firstName')">First Name</td>
            <td (click)="sort('lastName')">Last Name</td>
        </tr>
        <tr *ngFor="let item of viewdata | async | filterandsort : 'firstName' : searchString : sortColumn">
            <td> {{item.id}} </td>
            <td> {{item.firstName}} </td>
            <td> {{item.lastName}} </td>
        </tr>
    </table>
</ng-template>
